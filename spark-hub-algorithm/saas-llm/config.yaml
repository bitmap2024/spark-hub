# 代理池配置
proxy_pool:
  # 负载均衡策略: round_robin, random, priority
  strategy: priority
  # 是否启用故障转移
  failover: true
  # 故障转移重试次数
  max_retries: 3
  # 故障转移冷却时间（秒）
  cooldown_period: 60
  # 健康检查间隔（秒）
  health_check_interval: 300

# 日志配置
logging:
  level: INFO
  file: llm_system.log
  max_size: 10485760  # 10MB
  backup_count: 5 